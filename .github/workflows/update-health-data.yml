name: Update Health Data

# Run daily at 8 AM UTC (adjust to your timezone)
on:
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-auth-httplib2 requests

      - name: Create credentials file
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Create token file
        env:
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_TOKEN" | base64 -d > token.pickle

      - name: Fetch health data
        run: |
          python fetch-health-connect.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Health Data Bot'
          git config --global user.email 'bot@github.com'
          git add health-data.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to health data"
          else
            git commit -m "Update health data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Health data updated successfully"
          fi

      - name: Clean up credentials
        if: always()
        run: |
          rm -f credentials.json token.pickle
