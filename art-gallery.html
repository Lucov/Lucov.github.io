<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="scene.css">
    <script src="scene.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            color: #e6e6e6;
            font-family: 'Courier New', monospace;
        }
        header {
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.1em;
        }
        nav a {
            color: #ff2e63;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .gallery-grid img {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="strange-loops-art.html">Strange Loops</a>
        </nav>
    </header>
    <main>
        <p style="text-align:center; margin-bottom:1rem;">A small collection of pieces created for <em>Strange Loops</em> and related experiments.</p>
        <div class="gallery-grid">
            <img src="https://placehold.co/600x400?text=Strange+Loop+1" alt="Strange Loop 1">
            <img src="https://placehold.co/600x400?text=Strange+Loop+2" alt="Strange Loop 2">
            <img src="https://placehold.co/600x400?text=Artifact+1" alt="Artifact 1">
            <img src="https://placehold.co/600x400?text=Artifact+2" alt="Artifact 2">
        </div>
    </main>
</body>
</html>
